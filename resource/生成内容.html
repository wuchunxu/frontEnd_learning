<h2>CSS生成内容</h2>

<dl>
	<dt>什么是内容生成？</dt>
	<dd>使用CSS动态地向某元素中插入一段内容</dd>
	<dd>可以插入文本，用content:""，也可以插入图片content:url()</dd>
	<dt>:before和:after</dt>
	<dt>应用</dt>
	<dd>
		<table>
			<tr>
				<th>问题</th><th>解决方法</th>
			</tr>
			<tr>
				<td>清除浮动</td>
				<td>在父元素最后添加一个空的块元素，并清除浮动，注意<span class="code">.clear</span>挂在父元素上
<pre class="code">
.clear:after {
	content:"";
	display:block;
	clear:both;
}</pre>
</td>
			</tr>
			<tr>
				<td>子元素外边距溢出</td>
				<td>在子元素之前添加空的<span class="code">table</span>子元素
<pre class="code">
.parent:before {
	content:"";
	display:table;
}
</pre>
				</td>
			</tr>
		</table>
	</dd>
</dl>
